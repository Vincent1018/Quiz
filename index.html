<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="app">
        <div class="container">
            <div class="jabquiz">
                <div class="jabquiz__question-box">
                    <h1 class="jabquiz__question">Who is the first president of the U.S.?</h1>
                    <p class="jabquiz__tracker">1 of 7</p>
                    <div class="progress">
                        <div class="progress__inner"></div>
                    </div>
                    <p class="jabquiz__tagline">Pick an option below!</p>
                </div>
                <div class="jabquiz__choices-box">
                    <ul class="jabquiz__choices">
                        <li class="jabquiz__choice">
                            <input type="radio" name="choice" class="jabquiz__input" id="choice0">
                            <label for="choice0" class="jabquiz__label">
                                <i></i>
                                Martin Luther King
                            </label>
                        </li>
                        <li class="jabquiz__choice">
                            <input type="radio" name="choice" class="jabquiz__input" id="choice1">
                            <label for="choice1" class="jabquiz__label">
                                <i></i>
                                Michael Jackson
                            </label>
                        </li>
                        <li class="jabquiz__choice">
                            <input type="radio" name="choice" class="jabquiz__input" id="choice2">
                            <label for="choice2" class="jabquiz__label">
                                <i></i>
                                Chicken Nuggets
                            </label>
                        </li>
                        <li class="jabquiz__choice">
                            <input type="radio" name="choice" class="jabquiz__input" id="choice3">
                            <label for="choice3" class="jabquiz__label">
                                <i></i>
                                Jing Fong
                            </label>
                        </li>
                    </ul>
                </div>
                <div class="jabquiz__footer">
                    <button class="button button--bordered next">Next</button>
                    <button class="button button--bordered restart">Restart</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
